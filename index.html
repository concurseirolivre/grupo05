/* ===========================
   RETRO / HORROR AESTHETIC
   =========================== */
:root{
  --bg:#050202;
  --panel:#0e0d0f;
  --accent:#66ffcc;
  --accent-2:#ff6b6b;
  --warn:#ffb86b;
  --text:#dcdcdc;
  --crt-glow: rgba(100,255,180,0.06);
}
html,body{height:100%;margin:0;background:#050202;font-family: "Courier New", monospace;color:var(--text);overflow:hidden;}
.background-fixed{position:fixed; inset:0; background-image:url('retro-bg.jpg'); background-size:cover; background-position:center; filter:brightness(.25) contrast(1.1); z-index:-10;}

/* SCANLINES / CRT */
.crt-overlay{
  position:fixed; inset:0; pointer-events:none; mix-blend-mode:overlay; z-index:1200;
  background-image: linear-gradient(rgba(0,0,0,0) 49%, rgba(0,0,0,0.05) 50%, rgba(0,0,0,0) 51%);
  background-size: 100% 4px;
  animation: subtleFlicker 6s steps(2) infinite;
}
@keyframes subtleFlicker { 0%{opacity:.98}50%{opacity:.92}100%{opacity:.98} }

/* VHS noise */
.vhs-noise{
  position:fixed; inset:0; pointer-events:none; z-index:1190; background:transparent;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"><filter id="g"><feTurbulence baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100%" height="100%" filter="url(%23g)" opacity="0.02" fill="white"/></svg>');
  mix-blend-mode:screen; opacity:0.08;
  animation: noiseJitter 1.2s steps(2) infinite;
}
@keyframes noiseJitter { 0%{transform:translateY(0)}50%{transform:translateY(1px)}100%{transform:translateY(0)} }

/* GLITCH title */
.glitch {
  position:relative; display:inline-block; color:var(--warn);
  text-transform:uppercase; letter-spacing:3px; font-weight:700;
}
.glitch::before, .glitch::after{
  content:attr(data-text);
  position:absolute; left:0; top:0; width:100%;
  clip:rect(0,900px,0,0);
}
.glitch::before{ left:2px; text-shadow:-2px 0 var(--accent); animation:glitchTop .8s infinite linear; }
.glitch::after{ left:-2px; text-shadow:2px 0 var(--accent-2); animation:glitchBottom .9s infinite linear; }
@keyframes glitchTop { 0%{clip:rect(0,900px,10px,0)} 50%{clip:rect(0,900px,45px,0)} 100%{clip:rect(0,900px,10px,0)} }
@keyframes glitchBottom { 0%{clip:rect(40px,900px,90px,0)} 50%{clip:rect(20px,900px,60px,0)} 100%{clip:rect(40px,900px,90px,0)} }

/* SCREEN CONTAINER */
.app {
  position:relative;
  width: 100vw;
  height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
  box-sizing:border-box;
}

/* CORE CARD (center) */
.center-card{
  width: 92%;
  max-width: 1100px;
  min-height: 540px;
  background: linear-gradient(180deg, rgba(10,10,12,0.9), rgba(4,4,6,0.98));
  border-radius:10px; padding:18px; box-shadow: 0 12px 60px rgba(0,0,0,0.8); border:1px solid rgba(255,255,255,0.03);
  display:flex; gap:14px; flex-direction:column; z-index:100;
  position:relative; overflow:hidden;
}

/* TOP: header like arcade */
.header {
  display:flex; justify-content:space-between; align-items:center; gap:12px;
  font-size:0.95rem; color:#bbb;
}
.header-left{ display:flex; gap:12px; align-items:center; }
